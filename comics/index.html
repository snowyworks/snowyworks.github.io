        <!--Middle comic Section -->

                    <div class="panel-body">
                        <div class="row">

                                <br />

                        </div>
                        <div class="row" id="comic-results">

                        </div>
                    </div>

    <!-- modal -->
    <div id="fsModal" class="modal animated bounceIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal-title-bar" class="modal-title">Loading....</h1>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <div id="modal-results"></div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery-2.1.1.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>
    <script src="../js/snowyworks-app.js?v=45"></script>
    <script>
        $(document).on("click", ".open-comicDialog", function () {
            let comicID = $(this).data("id");
            let title = $(this).data("title");
            let resultsDiv = $("#modal-results");

            resultsDiv.html("");

            $(".modal-header #modal-title-bar").html(title);

            $.get(comicID + "-comic.html", function (data) {
                resultsDiv.html(data);
            })
                .done(function () {
                })
                .fail(function () {
                    resultsDiv.html("<h2>Unable to find this issue!</h2>");
                })
                .always(function () {
                });
        });

        $(document).ready(function () {
            loadComicCatalog("comic-results", false, "loader", "full");
        });
    </script>
</body>
