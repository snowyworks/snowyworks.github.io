<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="SnowyWorks" />
    <meta name="author" content="Drew D. Lenhart" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <title>
        SnowyWorks - Full Comics Catalogue
    </title>
    <link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/snowtemplate.css?v=23" rel="stylesheet" type="text/css" />
    <link type="text/css" rel="stylesheet" href="../vendor/fontawesome/css/all.min.css" />
</head>

<body>
    <div class="container">
        <div id="navbar-container"></div>
        <!--Middle comic Section -->
        <div id="comics" class="jumbotron jum-back" style="background-image: url(../images/testback2.png)">
            <div class="panel panel-primary">
                <div style="margin: 0 auto !important">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-12" style="">
                                <h2>COMICS/GRAPHIC NOVELS CATALOG</h2>
                                <br />
                            </div>
                        </div>
                        <div class="row" id="comic-results">
                            <center>
                                <div id="loader" class="loader"></div>
                            </center>
                        </div>
                    </div>
                    <!--end panel body-->
                </div>
            </div>
        </div>
        <div class="jumbotron jum-back borderTop" style="background-image: url(../images/testback2.png)">
            <div class="row">
                <div class="col-md-8 bottom-footer" style="color: #999 !important">
                    Copyright 2017-2025 SnowyWorks. Designed by
                    <a href="https://drewlenhart.com">Drew D. Lenhart</a> <br />
                    <div id="digitalBox">
                        <em>Website best viewed in a modern browser. You can view the
                            source code at
                            <a href="https://github.com/snowyworks/snowyworks.github.io"
                                target="_blank">GitHub</a>.</em>
                    </div>
                </div>
                <div class="col-md-4" style="color: #999 !important">
                    <center>
                        <img src="../images/new_modern_snowyworks.png" alt="" class="centerMe" width="200"
                            height="40" />
                    </center>
                </div>
            </div>
        </div>
    </div>

    <!-- modal -->
    <div id="fsModal" class="modal animated bounceIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 id="modal-title-bar" class="modal-title">Loading....</h1>
                </div>
                <div class="modal-body" id="modal-body-content">
                    <div id="modal-results"></div>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-primary">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../vendor/jquery-2.1.1.min.js"></script>
    <script src="../vendor/bootstrap.min.js"></script>
    <script src="../js/snowyworks-app.js?v=1"></script>
    <script>
        $(document).ready(function () {
            $('#navbar-container').load('../nav.html', function () {
                $('body').addClass('loaded');
            });
        });

        $(document).on("click", ".open-comicDialog", function () {
            let comicID = $(this).data("id");
            let title = $(this).data("title");
            let resultsDiv = $("#modal-results");

            resultsDiv.html("");

            $(".modal-header #modal-title-bar").html(title);

            $.get(comicID + "-comic.html", function (data) {
                resultsDiv.html(data);
            })
                .done(function () {
                })
                .fail(function () {
                    resultsDiv.html("<h2>Unable to find this issue!</h2>");
                })
                .always(function () {
                });
        });

        $(document).ready(function () {
            loadComicCatalog("comic-results", false, "loader", "full");
        });
    </script>
</body>

</html>
